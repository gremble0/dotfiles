[global/wm]
include-file=~/.config/polybar/modules.ini

[colors]
background = #151515
background-alt = #333333
foreground = #ffffff
primary = #e1b655
secondary =#8197bf
alert = #d22b2b
disabled = #606060

[bar/main]
monitor = HDMI-0

width = 100%
height = 28pt

background = ${colors.background}
foreground = ${colors.foreground}

line-size = 2pt

border-size = 1
border-color = #282828

padding-right = 4pt

module-margin = 6pt

font-0 = "JetBrainsMono Nerd Font:size=15;2"
font-1 = "Cantarell:size=15;2"

modules-left = xworkspaces xwindow
modules-right = battery pulseaudio xkeyboard memory cpu wlan eth date

wm-restack = bspwm

cursor-click = pointer
cursor-scroll = ns-resize

enable-ipc = true

[bar/second]
monitor = DP-0

width = 100%
height = 28pt

background = ${colors.background}
foreground = ${colors.foreground}

line-size = 2pt

border-size = 1
border-color = #282828

padding-right = 1

module-margin = 6pt

font-0 = "JetBrainsMono Nerd Font:size=15;2"
font-1 = "Cantarell:size=15;2"

modules-left = xworkspaces xwindow

wm-restack = bspwm

cursor-click = pointer
cursor-scroll = ns-resize

enable-ipc = true

tray-position = right

[bar/laptop]
monitor = eDP-1

width = 100%
height = 28pt

background = ${colors.background}
foreground = ${colors.foreground}

line-size = 1px

border-top-size = 5
border-left-size = 5
border-right-size = 5
border-color = #00000000

padding-right = 1

module-margin = 2

font-0 = "Cantarell:size=14;2"
font-1 = "JetBrainsMono Nerd Font:size=16;2"

modules-left = xworkspaces xwindow
modules-right = battery pulseaudio xkeyboard memory cpu wlan eth date

wm-restack = bspwm

cursor-click = pointer
cursor-scroll = ns-resize

enable-ipc = true

[network-base]
type = internal/network
interval = 5
format-connected = <label-connected>
format-disconnected = <label-disconnected>

[settings]
screenchange-reload = true
pseudo-transparency = true
