[global/wm]
include-file=~/.config/polybar/modules.ini


[colors]
background = #151515
background-alt = #2E2E2E
foreground = #FFFFFF
primary = #E1B655
secondary =#8197BF
alert = #CF6A4C 
disabled = #707880


[bar/main]
monitor = HDMI-0

width = 100%
height = 24pt

background = ${colors.background}
foreground = ${colors.foreground}

line-size = 2pt

border-top-size = 5
border-left-size = 5
border-right-size = 5
border-color = #00000000

padding-right = 1

module-margin = 2

separator = |
separator-foreground = ${colors.disabled}

font-0 = "Cantarell:size=14;2"
font-1 = "JetBrainsMono Nerd Font:size=16;2"

modules-left = xworkspaces xwindow
modules-right = battery pulseaudio xkeyboard memory cpu wlan eth date

cursor-click = pointer
cursor-scroll = ns-resize

enable-ipc = true

[bar/second]
monitor = DP-0

width = 100%
height = 24pt

background = ${colors.background}
foreground = ${colors.foreground}

line-size = 2pt

border-top-size = 5
border-left-size = 5
border-right-size = 5
border-color = #00000000

padding-right = 1

module-margin = 2

separator = |
separator-foreground = ${colors.disabled}

font-0 = "Cantarell:size=14;2"
font-1 = "JetBrainsMono Nerd Font:size=16;2"

modules-left = xworkspaces xwindow

cursor-click = pointer
cursor-scroll = ns-resize

enable-ipc = true

tray-position = right
tray-transparent = true


[bar/laptop]
monitor = eDP-1

width = 100%
height = 24pt

background = ${colors.background}
foreground = ${colors.foreground}

line-size = 2pt

border-top-size = 5
border-left-size = 5
border-right-size = 5
border-color = #00000000

padding-right = 1

module-margin = 2

separator = |
separator-foreground = ${colors.disabled}

font-0 = "Cantarell:size=14;2"
font-1 = "JetBrainsMono Nerd Font:size=16;2"

modules-left = xworkspaces xwindow
modules-right = battery pulseaudio xkeyboard memory cpu wlan eth date

cursor-click = pointer
cursor-scroll = ns-resize

enable-ipc = true


[network-base]
type = internal/network
interval = 5
format-connected = <label-connected>
format-disconnected = <label-disconnected>


[settings]
screenchange-reload = true
pseudo-transparency = true
