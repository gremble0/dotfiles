[global]
include-file = ~/.config/polybar/modules.ini

[settings]
screenchange-reload = true
pseudo-transparency = true

[colors]
background = #151515
background-alt = #333333
foreground = #ffffff
primary = #e1b655
secondary = #8197bf
border = #282828
alert = #d22b2b
disabled = #606060

[fonts]
jetbrains = "JetBrainsMono NFM:size=15;2"
symbols = "Symbols Nerd Font:size=17;2"
cantarell = "Cantarell:size=14;2"

[bar-base]
width = 100%
height = 28pt

font-0 = ${fonts.jetbrains}
font-1 = ${fonts.symbols}
font-2 = ${fonts.cantarell}

background = ${colors.background}
foreground = ${colors.foreground}

line-size = 1pt

border-size = 1
border-color = ${colors.border}

module-margin = 6pt

padding-right = 4pt

enable-ipc = true

wm-restack = bspwm

[bar/main]
inherit = bar-base

monitor = DP-0

modules-left = xworkspaces xwindow
modules-right = battery pulseaudio xkeyboard memory cpu wlan eth date

cursor-click = pointer
cursor-scroll = ns-resize

[bar/second]
inherit = bar-base

monitor = HDMI-0

modules-left = xworkspaces xwindow

cursor-click = pointer
cursor-scroll = ns-resize

tray-position = right

[bar/laptop]
inherit = bar-base

monitor = eDP-1

modules-left = xworkspaces xwindow
modules-right = battery pulseaudio xkeyboard memory cpu wlan eth date

cursor-click = pointer
cursor-scroll = ns-resize
