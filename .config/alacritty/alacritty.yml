font:
  normal:
    family: JetBrainsMono NFM
    style: Regular

  bold:
    family: JetBrainsMono NFM
    style: Bold

  italic:
    family: JetBrainsMono NFM
    style: Italic

  bold_italic:
    family: JetBrainsMono NFM
    style: Bold Italic

  size: 16

colors:
  primary:
    background: "#151515"
    foreground: "#cccccc"
  normal:
    black: "#151515"
    red: "#cc0000"
    green: "#99ad6a"
    yellow: "#e1b655"
    blue: "#8197bf"
    magenta: "#75507b"
    cyan: "#06989a"
    white: "#cccccc"
  bright:
    black: "#191919"
    red: "#ef2929"
    green: "#bbcf8c"
    yellow: "#f3d877"
    blue: "#a3b9df"
    magenta: "#ad7fa8"
    cyan: "#34e2e2"
    white: "#ffffff"
  cursor:
    cursor: "#e1b655"

key_bindings:
  # Differentiate between keys when pressed with modifiers 
  # This is only done for binds used in tmux
  - { key: T,        mods: Control|Shift, chars: "\x1b[27;6;116~" }
  - { key: Tab,      mods: Control,       chars: "\x1b[27;5;9~"   }
  - { key: Tab,      mods: Control|Shift, chars: "\x1b[27;6;9~"   }
  - { key: Key0,     mods: Control,       chars: "\x1b[27;5;48~"  }
  - { key: Key1,     mods: Control,       chars: "\x1b[27;5;49~"  }
  - { key: Key2,     mods: Control,       chars: "\x1b[27;5;50~"  }
  - { key: Key3,     mods: Control,       chars: "\x1b[27;5;51~"  }
  - { key: Key4,     mods: Control,       chars: "\x1b[27;5;52~"  }
  - { key: Key5,     mods: Control,       chars: "\x1b[27;5;53~"  }
  - { key: Key6,     mods: Control,       chars: "\x1b[27;5;54~"  }
  - { key: Key7,     mods: Control,       chars: "\x1b[27;5;55~"  }
  - { key: Key8,     mods: Control,       chars: "\x1b[27;5;56~"  }
  - { key: Key9,     mods: Control,       chars: "\x1b[27;5;57~"  }
  - { key: LBracket, mods: Control,       chars: "\x1b[27;5;91~"  }
